{% extends "base.html" %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <!-- Contenido principal centrado -->
    <div class="text-center">
        <h1 class="text-danger display-3">¡Pago Fallido!</h1> <!-- display-3 hace el texto más grande -->
        <p class="mt-3 fs-4">Lo sentimos, hubo un problema al procesar tu pago.</p>
        <p class="fs-5">Por favor, revisa tus datos de pago o intenta nuevamente.</p>
        <!-- Botones centrados -->
        <div class="mt-4">
            <a href="{% url 'miCarrito' %}" class="btn btn-warning btn-lg mx-2">Volver al carrito</a>
            <a href="{% url 'home' %}" class="btn btn-secondary btn-lg mx-2">Volver al inicio</a>
        </div>
    </div>
</div>
{% endblock %}
